name: BF Promo Bot

on:
  schedule:
    - cron: "0 */2 * * *"   # Elke 4 uur op het hele uur
  workflow_dispatch:        # Handmatig starten blijft mogelijk

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

        # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install atproto aiosqlite

      - name: ðŸ”¹ Start BF Promo bot
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
          REPOST2_BSKY_USERNAME: ${{ secrets.REPOST2_BSKY_USERNAME }}
          REPOST2_BSKY_PASSWORD: ${{ secrets.REPOST2_BSKY_PASSWORD }}
        run: |
          echo "ðŸ”¹ Start BF Promo bot"
          python bots/bf_promo_bot.py
          echo "ðŸ”¹ BF Promo bot klaar"